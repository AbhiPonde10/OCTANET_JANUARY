<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify - Your Ultimate Shopping Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: green;
        }

        p {
            color: #ffffff;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .product-image {
            width: 400px;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shopify</h1>
        <p>Your Ultimate Shopping Destination</p>
    </header>

    <section>
        <h2>Explore Our Featured Products</h2>

        <div class="product-card">
            <img src="fregranto.jpg" alt="FREGRANTO" class="product-image" col ">
            <h3>FREGRANTO</h3>
            <p>Description of Product 1. Lorem ipsum dolor sit amet.</p>
            <p>10,000 Rs</p>
            <a href="#buy" class="cta-button">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="magic mangel.jpg" alt="MANGEL MAGIC" class="product-image">
            <h3>MANGEL MAGIC</h3>
            <p>Description of Product 2. Lorem ipsum dolor sit amet.</p>
            <p>70,000 Rs</p>
            <a href="#buy" class="cta-button">Buy Now</a>
        </div>
    </section>

    <footer>
        &copy; 2024 Shopify. All rights reserved.
    </footer>

</body>
</html>
